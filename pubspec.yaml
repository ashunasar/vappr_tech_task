name: vappr_tech_task
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: 1.0.2
  get: 4.6.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: 2.4.4
  flutter_gen_runner: 5.3.1

  flutter_lints: 2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: OpenSans-Bold
      fonts:
        - asset: assets/fonts/OpenSans-Bold.ttf
    - family: OpenSans-BoldItalic
      fonts:
        - asset: assets/fonts/OpenSans-BoldItalic.ttf
    - family: OpenSans-ExtraBold
      fonts:
        - asset: assets/fonts/OpenSans-ExtraBold.ttf
    - family: OpenSans-ExtraBoldItalic
      fonts:
        - asset: assets/fonts/OpenSans-ExtraBoldItalic.ttf
    - family: OpenSans-Italic
      fonts:
        - asset: assets/fonts/OpenSans-Italic.ttf
    - family: OpenSans-Light
      fonts:
        - asset: assets/fonts/OpenSans-Light.ttf
    - family: OpenSans-LightItalic
      fonts:
        - asset: assets/fonts/OpenSans-LightItalic.ttf
    - family: OpenSans-Medium
      fonts:
        - asset: assets/fonts/OpenSans-Medium.ttf
    - family: OpenSans-MediumItalic
      fonts:
        - asset: assets/fonts/OpenSans-MediumItalic.ttf
    - family: OpenSans-Regular
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
    - family: OpenSans-SemiBold
      fonts:
        - asset: assets/fonts/OpenSans-SemiBold.ttf
    - family: OpenSans-SemiBoldItalic
      fonts:
        - asset: assets/fonts/OpenSans-SemiBoldItalic.ttf
    - family: Questrial-Regular
      fonts:
        - asset: assets/fonts/Questrial-Regular.ttf
