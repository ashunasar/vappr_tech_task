name: vappr_tech_task
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: 1.0.2
  get: 4.6.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: 2.4.4
  flutter_gen_runner: 5.3.1

  flutter_lints: 2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Lexend-Black
      fonts:
        - asset: assets/fonts/Lexend-Black.ttf
    - family: Lexend-Bold
      fonts:
        - asset: assets/fonts/Lexend-Bold.ttf
    - family: Lexend-ExtraBold
      fonts:
        - asset: assets/fonts/Lexend-ExtraBold.ttf
    - family: Lexend-ExtraLight
      fonts:
        - asset: assets/fonts/Lexend-ExtraLight.ttf
    - family: Lexend-Light
      fonts:
        - asset: assets/fonts/Lexend-Light.ttf
    - family: Lexend-Medium
      fonts:
        - asset: assets/fonts/Lexend-Medium.ttf
    - family: Lexend-Regular
      fonts:
        - asset: assets/fonts/Lexend-Regular.ttf
    - family: Lexend-SemiBold
      fonts:
        - asset: assets/fonts/Lexend-SemiBold.ttf
